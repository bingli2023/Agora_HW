<html>
  <head>
    <!-- Import CSS style sheet-->
    <link rel="stylesheet" href="styles.css" />
    <!-- Import Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- made webpage scalable and portable -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agora Certificate Day-1</title>
  </head>
  <body id="container">
    <!-- logo outside the portal in the center-->
    <div class="logo">
      <img src="assets/agoraLogo.png" id="img-container" />
    </div>
    <!-- Portal at the Center with 2 panes-->
    <div class="flex-container">
      <div class="left-pane">
        <div id="illustrationContainer">
          <img id="illustration" src="assets/Video_Conf.svg" />
        </div>
        <span id="bottomText">
          Chat with your <strong>closest friends</strong> no matter how far they
          are
        </span>
      </div>
      <div class="right-pane">
        <div id="login-container">
          <span id="headingText">
            Login and enjoy <span id="highlighted"> Unlimited</span> video
            calling
          </span>
          <br />
          <input type="text" id="email" placeholder="Email" />
          <br />
          <input type="password" id="password" placeholder="password" />
          <button class="submitButton">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
